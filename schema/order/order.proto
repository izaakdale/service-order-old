syntax = "proto3";

package order;

option go_package="github.com/izaakdale/service-order/schema/order";

message OrderRequest {
    string id = 1;
}

message Order {
    string username = 1;
    repeated Item items = 2;
    Delivery delivery_address = 3;
}

message Item {
    string id = 1;
    int32 price = 3;
}

message Delivery {
    string name_or_number = 1;
    string street = 3;
    string postcode = 4;
}

service OrderService {
    rpc GetOrder(OrderRequest) returns (Order);
}